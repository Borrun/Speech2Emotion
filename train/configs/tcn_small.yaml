wav_dir: ./wavs
label_path: ./annotater/labels.jsonl
out_dir: ./outputs/ckpt

# feature
sample_rate: 16000
fps: 30
win_sec: 0.05
hop_sec: 0.0333333333
n_mels: 80

# model
channels: 128
layers: 6
dropout: 0.1
use_boundary_head: true

# train
batch_size: 4
lr: 0.0002
weight_decay: 0.001
epochs: 80
grad_clip: 1.0
seed: 1234
val_ratio: 0.2

# loss weights
w_type: 1.0
w_lvl: 0.7
w_bnd: 0.3
label_smoothing: 0.05
